name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      deployments: write
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: customer
            path: apps/customer
            project: dinein-customer
          - name: venue
            path: apps/venue
            project: dinein-venue
          - name: admin
            path: apps/admin
            project: dinein-admin
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm --filter ${{ matrix.app.project }}... build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Analyze bundle size
        working-directory: ${{ matrix.app.path }}
        run: |
          echo "üìä Analyzing bundle size..."
          
          # Total dist size
          DIST_SIZE=$(du -sm dist | cut -f1)
          echo "Total dist size: ${DIST_SIZE}MB"
          
          # Find main JavaScript bundle (usually index-*.js)
          MAIN_BUNDLE=$(find dist/assets -name "index-*.js" -type f | head -1)
          if [ -n "$MAIN_BUNDLE" ]; then
            MAIN_SIZE=$(stat -f%z "$MAIN_BUNDLE" 2>/dev/null || stat -c%s "$MAIN_BUNDLE" 2>/dev/null)
            MAIN_SIZE_KB=$((MAIN_SIZE / 1024))
            echo "Main bundle size: ${MAIN_SIZE_KB}KB ($(basename $MAIN_BUNDLE))"
            
            # Warn if main bundle exceeds 200KB
            if [ $MAIN_SIZE_KB -gt 200 ]; then
              echo "‚ö†Ô∏è  WARNING: Main bundle exceeds 200KB target (${MAIN_SIZE_KB}KB)"
              echo "Consider code splitting or removing unused dependencies"
            else
              echo "‚úÖ Main bundle size is within target (< 200KB)"
            fi
          fi
          
          # List all JavaScript files over 100KB
          echo ""
          echo "üìú JavaScript files over 100KB:"
          find dist/assets -name "*.js" -type f -size +100k -exec ls -lh {} \; | awk '{print $5, $9}' || echo "  None found"
          
          # Warn if total dist exceeds 1MB
          if [ $DIST_SIZE -gt 1024 ]; then
            echo "‚ö†Ô∏è  WARNING: Total dist size exceeds 1MB target (${DIST_SIZE}MB)"
          else
            echo "‚úÖ Total dist size is within target (< 1MB)"
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ matrix.app.project }}
          directory: ${{ matrix.app.path }}/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê View deployment at: https://${{ matrix.app.project }}.pages.dev"



