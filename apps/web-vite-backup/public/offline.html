<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - DineIn Malta</title>
  <style>
    :root {
      --bg-dark: #0E1120;
      --text-main: #FFFFFF;
      --text-muted: rgba(255, 255, 255, 0.6);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --primary: #FF6B35;
      --blur-md: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% 0%, #1a1f35 0%, var(--bg-dark) 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-md));
      -webkit-backdrop-filter: blur(var(--blur-md));
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: var(--text-muted);
    }

    .icon {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      display: inline-block;
      filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.2));
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.875rem 2.5rem;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 100px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }

    .btn:active {
      transform: scale(0.96);
      opacity: 0.9;
    }

    @media (prefers-color-scheme: light) {
      /* Force dark mode for premium feel even on light devices for this page, 
         or adapt if strictly required. Keeping dark for brand consistency. */
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <div class="icon">ðŸ“¡</div>
    <h1>You are offline</h1>
    <p>We can't reach our servers right now. You can still view cached menus, but ordering requires a connection.</p>
    <a href="/" class="btn" onclick="window.location.reload()">Retry Connection</a>
  </div>
</body>

</html>
