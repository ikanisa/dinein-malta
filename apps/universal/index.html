    <meta name="theme-color" content="#f9fafb" media="(prefers-color-scheme: light)">

    <title>DineIn | Liquid Glass Dining</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'],
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-main)',
              surface: 'var(--bg-surface)',
              'surface-highlight': 'var(--bg-surface-highlight)',
              foreground: 'var(--text-main)',
              muted: 'var(--text-muted)',
              border: 'var(--border-color)',
              glass: "var(--glass-bg)",
              glassBorder: "var(--glass-border)",
              primary: "#3b82f6",
              secondary: "#ec4899",
            },
            backdropBlur: {
              xs: '2px',
              xl: '20px',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(59, 130, 246, 0.3)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);

        /* LIGHT MODE (Default) */
        --bg-main: #f9fafb; /* gray-50 - cleaner white */
        --bg-surface: #ffffff;
        --bg-surface-highlight: rgba(0, 0, 0, 0.04);
        --text-main: #111827; /* gray-900 */
        --text-muted: #6b7280; /* gray-500 */
        --border-color: rgba(0, 0, 0, 0.08);
        --glass-bg: rgba(255, 255, 255, 0.75);
        --glass-border: rgba(255, 255, 255, 0.8);
        --body-gradient: radial-gradient(circle at 50% 0%, #e0f2fe 0%, #f9fafb 60%); /* lighter blue tint */
      }

      [data-theme="dark"] {
        /* DARK MODE */
        --bg-main: #000000;
        --bg-surface: #121212;
        --bg-surface-highlight: rgba(255, 255, 255, 0.08);
        --text-main: #ffffff;
        --text-muted: #9ca3af;
        --border-color: rgba(255, 255, 255, 0.12);
        --glass-bg: rgba(30, 30, 30, 0.6);
        --glass-border: rgba(255, 255, 255, 0.1);
        --body-gradient: radial-gradient(circle at 50% 0%, #172554 0%, #000000 60%);
      }

      body {
        background: var(--bg-main);
        background-image: var(--body-gradient);
        color: var(--text-main);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on body */
        user-select: none; /* App feel */
        -webkit-user-select: none;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Premium Glass Panel */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
      }

      /* Input fields should allow selection */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
    </style>

    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => {
              console.log('SW registered');
              
              // Listen for service worker updates
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New service worker available
                      window.dispatchEvent(new CustomEvent('sw-update-available'));
                    }
                  });
                }
              });
            })
            .catch(err => console.log('SW registration failed', err));
        });
        
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'SW_UPDATED') {
            window.dispatchEvent(new CustomEvent('sw-update-available'));
          }
        });
      }
    </script>
