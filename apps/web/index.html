    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);

        /* LIGHT MODE (Default) */
        --font-body: "Manrope", system-ui, -apple-system, "Segoe UI", sans-serif;
        --font-display: "Fraunces", "Times New Roman", serif;
        --font-accent: "Fraunces", "Times New Roman", serif;

        --color-primary-500: #FF6B35;
        --color-primary-600: #E65A2F;
        --color-secondary-500: #0077B6;
        --color-secondary-600: #00659E;
        --color-accent-500: #FF8360;
        --color-ink: #1A1A2E;

        --bg-main: #FFF7F2;
        --bg-surface: #FFFFFF;
        --bg-surface-highlight: rgba(255, 107, 53, 0.08);
        --text-main: var(--color-ink);
        --text-muted: #5D5F78;
        --border-color: rgba(26, 26, 46, 0.08);
        --glass-bg: rgba(255, 255, 255, 0.82);
        --glass-border: rgba(255, 255, 255, 0.9);
        --gradient-primary: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
        --gradient-secondary: linear-gradient(135deg, #0077B6 0%, #00B4D8 100%);
        --shadow-elev-1: 0 10px 30px rgba(26, 26, 46, 0.1);
        --shadow-elev-2: 0 18px 50px rgba(26, 26, 46, 0.14);
        --body-gradient: radial-gradient(circle at 20% 0%, rgba(255, 107, 53, 0.18) 0%, rgba(255, 167, 99, 0.08) 35%, #FFF7F2 70%);
      }

      [data-theme="dark"] {
        /* DARK MODE */
        --color-ink: #F5F7FF;
        --bg-main: #0E1120;
        --bg-surface: #151A2E;
        --bg-surface-highlight: rgba(255, 255, 255, 0.06);
        --text-main: #F5F7FF;
        --text-muted: #A0A8C8;
        --border-color: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(21, 26, 46, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --shadow-elev-1: 0 12px 28px rgba(0, 0, 0, 0.45);
        --shadow-elev-2: 0 24px 60px rgba(0, 0, 0, 0.55);
        --body-gradient: radial-gradient(circle at 20% 0%, rgba(0, 180, 216, 0.18) 0%, rgba(14, 17, 32, 0.96) 60%);
      }

      body {
        background: var(--bg-main);
        background-image: var(--body-gradient);
        color: var(--text-main);
        font-family: var(--font-body);
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on body */
        user-select: none; /* App feel */
        -webkit-user-select: none;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Premium Glass Panel */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-elev-1);
      }

      /* Input fields should allow selection */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => {
              console.log('SW registered');
              
              // Listen for service worker updates
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New service worker available
                      window.dispatchEvent(new CustomEvent('sw-update-available'));
                    }
                  });
                }
              });
            })
            .catch(err => console.log('SW registration failed', err));
        });
        
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'SW_UPDATED') {
            window.dispatchEvent(new CustomEvent('sw-update-available'));
          }
        });
      }
    </script>
